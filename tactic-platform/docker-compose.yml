version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: tactic_db
    environment:
      POSTGRES_DB: tactic_db
      POSTGRES_USER: tactic_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tactic_secure_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tactic_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tactic_network

  # Backend API (FastAPI)
  backend:
    build: ./backend
    container_name: tactic_backend
    environment:
      DATABASE_URL: postgresql://tactic_user:${DB_PASSWORD:-tactic_secure_2024}@db:5432/tactic_db
      PYTHONUNBUFFERED: 1
      ENV: production
    volumes:
      - ./backend/app:/app
      - ./data:/data
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tactic_network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build: ./frontend
    container_name: tactic_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - tactic_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  tactic_network:
    driver: bridge
