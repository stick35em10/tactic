services:
  # Backend API
  - type: web
    name: tactic-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tactic-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health

  # Frontend
  - type: web
    name: tactic-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: REACT_APP_API_URL
        value: https://tactic-backend.onrender.com

databases:
  - name: tactic-db
    databaseName: tactic_db
    user: tactic_user
    plan: starter
